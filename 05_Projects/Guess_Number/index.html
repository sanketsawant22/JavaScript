<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number game using JS</title>
</head>

<body>

    <div class="container">
        <h2>Number Guessing Game</h2>
        <div class="heading">
            <span>Guess any random number between 0-100,<br>
                You have 10 attempts to guess correct number</span>
            </div>
    
    <form class="form">
            <h1>Guess Number</h1>

            <input type="text" id="number">
            <p class="lowHigh">Good Luck...!</p>
            <button class="submit">Submit Guess</button>
    </form>
    <div class="rseult">
        <p>previous guesses :
        <span class="guess"></span>
        </p>
        <p>guesses remaining :
        <span class="guesses"></span>
        </p>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
