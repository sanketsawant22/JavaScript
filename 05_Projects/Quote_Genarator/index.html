<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">

        <p class="heading">
            Quote of the Day
        </p>

        <div class="quoteArea">
            <p class="quote">
                <i class='bx bxs-quote-left'></i>
                hello this is good project
                <i class='bx bxs-quote-right'></i>
            </p>
        </div>

        <div class="bottom">
            <ul>
                <li><button class="speak"><i class='bx bxs-volume-full'></i></button></li>
                <li><button class="copy"><i class='bx bxs-copy'></i></button></li>
            </ul>

            <button class="btn">Next Quote</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>


</html>
